<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Trivia Game | Morgan Greenwalt</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/dbb59d872e.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="jumbotron text-center">
  		<h1>Welcome to Spurs Trivia</h1>
	</div>
	<div class="container">
		<div class="intro">
			<h2 class="intro-copy">You have <u>30 seconds</u> to answer 5 trivia questions about the San Antonio Spurs.</h2>
			<h2 class="intro-copy">Click the logo to begin!</h2>
			<div class="spurs-logo">
				<img src="assets/images/spurs.gif" height="300" alt="spurs logo">
			</div>	
		</div>
		<div class="quiz"></div>
		<div class="answer-display"></div>
		<div class="submit"></div>
		
		<div class="replay"></div>
	</div>
</body>
</html>
